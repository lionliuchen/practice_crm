<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 引入EasyUI的CSS和JS -->
<link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./themes/icon.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./locale/easyui-lang-zh_CN.js"></script>
<style>
	.menuA{
		text-decoration:none;
	}
</style>
<script type="text/javascript">
	$(function() {
		$(".menuA").click(function() {
			//获得超链接中的文本内容
			//var textContent = this.innerHTML;
			var textContext = $(this).html();
			//alert(textContext);
			//获得请求路径
			var url = this.href;
			//var url = $(this).attr("href");
			//alert(url);
			//创建选项卡
			createTbs(textContext,url);
			//让超链接不跳转
			return false;
		});
	});
	
	//创建选项卡的函数：
	function createTbs(textContext,url) {
		//判断选项卡是否存在
		var flag = $("#tt").tabs("exists",textContext);
		//alert(flag);
		if(flag){
			//已经存在该选项卡
			$('#tt').tabs("select",textContext);
		}else{
			//不存在该选项卡
			//alert("不存在该选项卡");
			// add a new tab panel    
			 $('#tt').tabs('add',{    
			    title:textContext,    
			    content:createUrl(url),    
			    closable:true
			  });
		}
	}
	
	function createUrl(url) {
		//alert(url);
		return "<iframe src='"+url+"' style='border:0px;width:100%;height:95%;'></iframe>";
	}
</script>
</head>
<body>
<div id="cc" class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',title:'CRM管理系统',split:true" style="height:100px"></div>
		<div data-options="region:'west',title:'系统菜单',split:true" style="width:200px;">
			<div class="easyui-accordion" data-options="fit:true">
				<div title="客户管理" data-options="iconCls:'icon-ok',selected:true" style="overflow:auto;padding:10px;">
					<a href="customer.html" class="menuA">客户管理</a>
				</div>
				<div title="联系人管理" data-options="iconCls:'icon-help'" style="padding:10px;">
					<a href="linkman.html" class="menuA">联系人管理</a>
				</div>
				<div title="拜访记录管理" data-options="iconCls:'icon-search'" style="padding:10px 0;">
					<a href="#" class="menuA">拜访记录管理</a>
				</div>
				<div title="统计分析" data-options="iconCls:'icon-reload'" style="padding:10px 0;">
					<a href="#" class="menuA">统计分析</a>
				</div>
				<div title="系统管理" data-options="iconCls:'icon-add'" style="padding:10px 0;">
					<a href="#" class="menuA">系统管理</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center',title:''">
			<div id="tt" class="easyui-tabs" data-options="fit:true">
				<div title="数据区域" data-options="closable:true" style="padding:10px">
					欢迎来到CRM管理系统
				</div>
		
			</div>
		</div>
</div>
</body>
</html>
